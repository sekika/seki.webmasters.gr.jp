<H3>西田幾多郎「善の研究」より　　　
</H3>
<dl><DD>世には往々何故に宗教が必要であるかなど尋ねる人がある。
しかしかくの如き問は何故に生きる必要があるかというと同一である。
宗教は己の生命を離れて存するのではない。その要求は生命其者の要求である。
かかる問を発するのは自己の生涯の真面目ならざるを示すものである。
真摯に考え真摯に生きんと欲するものは必ず熱烈なる宗教的要求を感ぜずには
いられないのである。</dl>
