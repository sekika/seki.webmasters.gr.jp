<H3>夏目漱石の手紙</H3>
<H4>夏目漱石がロンドン留学時代に在京の妻へ出した手紙から抜粋しました。</H4>
<DL>
<DD>日本の留学生にて茨木、岡倉という二氏来る。２３日頃当地へ到着の筈なり。<BR>帰るものくるもの世は様々に候。かくすったもんだのと騒いで生涯暮らすものに候。<BR>これが済めば筆（娘の名前）の所謂の丶様に成る義に候。<BR>訳もへちまも何も無之、只面白からぬ中に時々面白き事のある世界と思ひ居らるべし。<BR>面白き中に面白からぬ事のある浮世と思ふが故にくる敷なり。<BR>生涯に愉快な事は沙の中にまじる金の如く僅かしかなきなり。<BR><BR>
(明治３５年４月１７日付夏目鏡宛：　江藤淳著「漱石とその時代」新潮選書)
</DL>
