<h1 align=center>ギャモン掲示板通知メール登録</h1>

<p align="center">
<form method=POST action="http://soil.en.a.u-tokyo.ac.jp/cgi-bin/uncgi.cgi/gammon-bbs/regist.cgi">
メール: <input size=35 name=email><br>
<INPUT TYPE=RADIO NAME="action" VALUE="subscribe" CHECKED>登録
<INPUT TYPE=RADIO NAME="action" VALUE="unsubscribe">解除
<input type=submit value="実行">
</form>
</p>

<p>
登録すると、バックギャモンの掲示板に投稿された内容を、
専用メーリングリストを通じて受け取ることができます。
メールアドレスを入力して、登録または解除を選択して
実行ボタンを押してください。
メールアドレスの変更は、旧アドレスを解除してから、新アドレスを
登録してください。
</p>

<p>
分からないことがありましたら、
<a href="mailto:seki@backgammon.gr.jp">関</a>
におたずねください。
</p>
