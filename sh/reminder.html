<h1><a href="http://tds.dive-in.to/">TDS</a> 用 スケジュール通知 sh スクリプト</h1>

<p>
schedule.dat に今日の予定が書かれているとメールで
通知する。その際に、todo.dat の内容も同時に送る。
今日の予定が書かれていなければ、なにもしない。
</p>

<p>
crontab で毎朝実行するという使い方を想定しています。
</p>

<p>
<a href="reminder.txt">テキスト</a>
でダウンロードできます。
</p>

<p>
<a href="http://www.quickhack.net/mhc/">MHC</a>
にもこのような機能が実装されると面白いかもしれません。
</p>
