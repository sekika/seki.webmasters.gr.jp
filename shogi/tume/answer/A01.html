<p>他の場所に飛車を成ると、３三に合駒をされてしまいます。３一に成れば、３三に合駒をしても
同角成と取ることができます。龍の横効きが王様を睨んでいるため、２一の桂馬を動かすことは
できないからです。このような合駒は詰将棋では「無駄合」といって、しないことになっています。 したがって、３一龍の１手詰めとなります。</p>
