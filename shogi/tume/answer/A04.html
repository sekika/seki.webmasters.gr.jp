<h1>詰将棋解答：A04</h1>

<hr>

<img src="https://shogipic.jp/v/FfT.png">

<ul>
<li>作者：関勝寿
<li>出典：詰将棋パラダイス1999年7月小学校（初入選）
<li>正解：４二角、同玉、４三桂成まで3手詰
</ul>

<p>解説</p>

<ul>
<li>2手目同香は４三桂不成、また３ニ玉は４三銀成まで。
<li>初手４三桂成は３三桂の移動中合で逃れる。そこで１三角としても同角と取られる。</li>
<li>初手５三角などと離して打つと、３ニ玉と逃げられる。
</ul>
